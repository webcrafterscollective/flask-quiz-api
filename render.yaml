# render.yaml (Corrected Version)
# This file defines the services for your Flask Quiz API on Render.

services:
  # 1. A PostgreSQL Database
  - type: pserv
    name: quiz-database # This is the correct field for the database name
    env: postgres
    plan: free # Use the free instance type

  # 2. Your Flask Web Service
  - type: web
    name: flask-quiz-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    # Render automatically uses your Procfile for the release and start commands.
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quiz-database # This must match the database name above
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.13
      # Add your other secrets in the Render dashboard's Environment tab
      - key: SECRET_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: CORS_ORIGIN
        sync: false